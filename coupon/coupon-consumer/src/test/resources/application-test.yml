spring:
  datasource:
    url: jdbc:mysql://localhost:3306/couponDB
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    listener:
      concurrency: 1
      ack-mode: MANUAL
    producer:
      bootstrap-servers: localhost:9092
    consumer:
      bootstrap-servers: localhost:9092
      auto-offset-reset: earliest
      backoff:
        initial-interval: 100
        multiplier: 1.0
        max-attempts: 5

kafka:
  topic:
    coupon-issue:
      name: coupon-issue-test
      partitions: 1
      replicas: 1
      min-insync-replicas: 1