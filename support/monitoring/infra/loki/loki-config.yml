auth_enabled: false

server:
  http_listen_port: 3100
  # 모든 네트워크 인터페이스(0.0.0.0)에서의 접속 허용
  # - Docker 컨테이너 외부나 다른 서버(Promtail)에서 접근하기 위해 필수
  http_listen_address: 0.0.0.0

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h