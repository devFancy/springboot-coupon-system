# ./support/monitoring/infra/promtail/promtail-config.yml
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: coupon-system
    static_configs:
      - targets:
          - localhost
        labels:
          # __path__ 는 Promtail이 스크랩할 파일 경로입니다.
          # /var/logs/coupon-api/*.json.log 와 /var/logs/coupon-consumer/*.json.log 파일을 모두 찾습니다.
          __path__: /var/logs/**/*.json.log
          job: coupon-logs

    pipeline_stages:
      # 1. 파일 경로에서 애플리케이션 이름(coupon-api, coupon-consumer)을 추출하여 'app' 레이블로 만듭니다.
      - regex:
          expression: '/var/logs/(?P<app_name>[^/]+)/.*'
      - labels:
          app: app_name

      # 2. 로그 라인이 JSON 형식이므로 파싱합니다.
      - json:
          # JSON의 각 필드를 내부적으로 추출합니다.
          expressions:
            level: level
            globalTraceId: globalTraceId
            traceId: traceId
            spanId: spanId

      # 3. 추출한 필드 중 검색에 자주 사용할 필드를 '레이블'로 만듭니다.
      #    레이블로 지정해야 Grafana에서 빠르고 효율적인 검색/필터링이 가능합니다.
      - labels:
          level:
          globalTraceId:
          traceId:
          spanId:
